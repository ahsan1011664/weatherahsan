    <div class="container">
        <div class="sidebarcontainer">

            <div class="dash">

            </div>
            <div class="table">

                    <img src="ahsan.jpg" alt="User Profile" class="profile-img">

                <div class="weather-data">
                    <!-- <h2 class="city">City Name</h2>
